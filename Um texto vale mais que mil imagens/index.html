<!DOCTYPE html>
<html>
<head>
    <title>Imagem</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script></head>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div>
            <div id="div1" class="col-sm-1 col-md-3 col-lg-3">
                <img id="img1" src="http://i.imgur.com/mUWtowV.jpg">
                <p></p>
            </div>
            <div class="col-sm-1 col-md-3 col-lg-3">
                <button type="button" class="btn btn-success" onclick="clicou();">Transforamar</button>
            </div>               
        </div>
    </div>

    <script>
        var controle = true;
        function clicou(){
            if(controle){

                var imagem = document.getElementById("div1");
                var child = document.getElementById("img1");
                imagem.removeChild(child);

                var txt = document.getElementsByTagName('p');
                for(var i=0;i<txt.length;i++){
                    txt[i].innerHTML = "sad";
                }    
                controle=false;  

            }
            else{

                var img = document.createElement("img");
                img.src = "http://i.imgur.com/mUWtowV.jpg";
                img.id = "img1";
                var element = document.getElementById("div1");
                element.appendChild(img);

                var txt = document.getElementsByTagName('p');
                for(var i=0;i<txt.length;i++){
                    txt[i].innerHTML = "";
                }    
                controle=true;            
            };
        }
    </script>

</body>
</html>
