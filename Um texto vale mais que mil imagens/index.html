<!DOCTYPE html>
<html>
<head>
    <title>Tabelas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script></head>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div>
            <div class="col-sm-1 col-md-3 col-lg-3">
                <img src="http://i.imgur.com/mUWtowV.jpg">
                <p></p>
            </div>
            <div class="col-sm-1 col-md-3 col-lg-3">
                <img src="http://i.imgur.com/mUWtowV.jpg">
                <p></p>
            </div>
            <div class="col-sm-1 col-md-3 col-lg-3">
                <img src="http://i.imgur.com/mUWtowV.jpg">
                <p></p>
            </div>
            <div class="col-sm-1 col-md-3 col-lg-3">
                <button type="button" class="btn btn-success" onclick="clicou();">Transforamar</button>
            </div>               
        </div>
    </div>

    <script>
        function clicou(){
            var imagem = document.getElementsByTagName('img');
            for(var i=0;i<imagem.length;i++){
                imagem[i].src = "";
            }
            var txt = document.getElementsByTagName('p');
            for(var i=0;i<txt.length;i++){
                txt[i].innerHTML = "Sad";
            }
        }
    </script>

</body>
</html>
