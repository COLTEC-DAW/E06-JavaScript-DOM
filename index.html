<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="functions.js"></script>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Conversor CSV para tabela HTML</h1>
        </div>

        <div class="main">
            <div class="CSV">
                <div class="button_CSV" onclick="HTMLtable();">
                    <h2>Converter tabela</h2>
                </div>

                <div class="content_CSV">

                    <div id="tableArea">
                        
                    </div>

                    <div id="tableInfo">
                        <p>Nome da tabela</p>  <textarea id="tableName" cols="30" rows="1"></textarea>
                        <p>Tabela formato CSV:</p> <textarea id="CSV_text" cols="30" rows="10"></textarea>
                    </div>

                </div>
            </div>

            <div class="IMG">
                <div class="button_IMG">
                    <h2>Coverter imagem</h2>
                </div>

                <div class="content_IMG">
                    <img src="gigachadDAW.jpg" alt="eu">
                    <img src="gigachadDAW2.jpg" alt="eu dnv">
                    <img src="gigachadDAW.jpg" alt="eu mais uma vez">
                    <img src="gigachadDAW2.jpg" alt="por fim eu dnv">
                </div>
            
            </div>
        </div>
    
    </div>
    

</body>
</html>
