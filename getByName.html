<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>getByName(elem)</title>
</head>
<body>
    <div>
        <button>Botão 1</button><br>
        <button>Botão 2</button><br>
        <button>Botão 3</button><br>
        <button>Botão 4</button><br>
        <p>p1</p>
    </div>
    <div>
        <button>Botão 5</button><br>
        <p>p2</p>
        <p>p3</p>
    </div>
    
    <script>
        function getByName(node, elem){
            var count = 0;

            for (var i=0; i<node.childNodes.length; i++){
                if (node.childNodes[i].childNodes.length > 0){
                   count += getByName(node.childNodes[i], elem);
                }
                
                if (node.childNodes[i].tagName == elem){
                    count++;
                }
            }
            return count;    
        }

        console.log("A tag button aparece " + getByName(document, "BUTTON") + " vezes");
        console.log("A tag p aparece " + getByName(document, "P") + " vezes");
        console.log("A tag div aparece " + getByName(document, "DIV") + " vezes");
        console.log("A tag br aparece " + getByName(document, "BR") + " vezes");
    </script>
</body>
</html>
