<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lidando com tabelas</title>
</head>
<body>
    <label for="">Digite sua tabela no campo abaixo</label><br>
    <textarea id="texto" cols="30" rows="5">pao de queijo</textarea><br>
    <button onclick="tabela();" style="margin-bottom: 10px">Enviar</button>
    <table id="table">
    </table>


    <script>
        function tabela(){
            var table = document.getElementById("table"); // Recupera tabela
            var texto = document.getElementById("texto"); // Recupera textarea
            var row = texto.value.split(' '); // Separa os valores por ' '
        
            var tr = document.createElement("tr"); // Cria uma linha
        
            for (var i=0; i<row.length; i++){ // Para cada palavra digitada cria um campo na linha
                var td = document.createElement("td");
                
                var node = document.createTextNode(row[i]);
                td.appendChild(node);

                var attr = document.createAttribute("style");
                attr.value = "border: 1px solid black; padding: 0px 10px;";
                td.setAttributeNode(attr);

                tr.appendChild(td);
            }
            table.appendChild(tr); // adiciona a linha Ã  tabela
            texto.value = ""; // limpa a textarea
        }
    </script>
</body>
</html>
