<!DOCTYPE html>
<html>
	<head>
		<title>TabelaNator</title>
		<meta charset="utf-8">
	</head>

	<body>
		<div style="overflow: auto;">
			<!--Text Area-->
			<textarea style="display: inline-block;  float: left;" rows="50" cols="75"></textarea>

			<!--Tabela-->
			<table style="display: inline-block;">
				<tr>
					<th>Coluna 1</th>
					<th>Coluna 2</th>
					<th>Coluna 3</th>
				</tr>

				<tr>
					<td>Linha 1</td>
					<td>Linha 1</td>
					<td>Linha 1</td>
				</tr>
				<tr>
					<td>Linha 2</td>
					<td>Linha 2</td>
					<td>Linha 2</td>
				</tr>
				<tr>
					<td>Linha 3</td>
					<td>Linha 3</td>
					<td>Linha 3</td>
				</tr>
			</table>
		</div>

		<div style="display: block;">
			<!--Botao-->
			<button onclick="transforma();"></button>
		</div>
	</body>
</html>
